<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="../app/scss/main.css" />
</head>
<body>

<!-- Rating state start -->

<div class="container">

    <div class="row">

        <div class="intro_img holder">
            <img src="../app/images/icon-star.svg" alt="star"/>
        </div>

        <h1 class="intro">How did we do?</h1>

        <p class="intro_text">
            Please let us know how we did with your support request. All feedback is
            appreciated to help us improve our offering!
        </p>

        <ul class="rating_list">
            <li class="rating_list_item">
                <a class="rating_list_item_link holder active">1</a>
            </li>
            <li class="rating_list_item">
                <a class="rating_list_item_link holder">2</a>
            </li>
            <li class="rating_list_item">
                <a class="rating_list_item_link holder">3</a>
            </li>
            <li class="rating_list_item">
                <a class="rating_list_item_link holder">4</a>
            </li>
            <li class="rating_list_item">
                <a class="rating_list_item_link holder">5</a>
            </li>
        </ul>

        <button class="rating_btn">Submit</button>

    </div>

</div>

<!-- Rating state end

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!

Thank you state end -->
    
    <script src="./js/main.min.js"></script>
</body>
</html>
